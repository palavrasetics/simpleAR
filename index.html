<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Realidade Aumentada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.4/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .a-canvas { display: block; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Objeto 3D (Caixa) que aparecerá quando o marcador for detectado -->
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>
        <!-- Configuração da Câmera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
